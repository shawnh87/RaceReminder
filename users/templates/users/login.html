{% extends 'br_email/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="internal-header">

    <div class="img-container has-background-image has-title">

        <div class="internal-title hero-form">
            <h6><b>RaceReminder</b></h6>
        </div>
    </div>
</div>



<div class = "container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <h4 class="form-title">
                    <span> <b> Login </b></span></h4>
                </legend>
                <!--{{ form|crispy }}-->
                  <div class="form-group col-md-6 mb-0">
                    {{ form.username|as_crispy_field }}
                  </div>
                  <div class="form-group col-md-6 mb-0">
                    {{ form.password|as_crispy_field }}
                  </div>
            </fieldset>
            <div class="form-group pl-3">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </small>

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                No account?<a class="ml-2" href="/register/">Sign up now! </a>
            </small>
        </div>
    </div>
</div>


{% endblock content %}
